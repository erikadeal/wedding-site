<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'/>
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="assets/js/mustache.js"></script>
		<script type="text/javascript" src="assets/js/vendor/waypoints.min.js"></script>
		<script type="text/javascript" src="assets/js/scripts.js"></script>
		<script type="text/javascript" src="assets/js/map.js"></script>

		<!-- Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
	</head>
	<body class="start">
		<article id="postcards"></article>
		<div id="map"></div>

		<!-- Template scripts -->
		<script id="postcards-content" type="text/template">
			{{#postcards}}
				<section class="postcard" data-city="{{class}}">
					<div class="section-inner">
						<h2>{{title}}</h2>
						<p class="date">{{date}}</p>
						<p class="content">{{content}}</p>
					</div>
				</section>
			{{/postcards}}
		</script>

		<script>
			$(function() {
				$.getJSON('/wedding/data/postcards.json', function(data) {
					var template = $('#postcards-content').html();
					var info = Mustache.to_html(template, data);
					$('#postcards').html(info);

					// Once the content is loaded, initialize the map
					initMap();
				});
			});
		</script>
	</body>
</html>
